<div>
    <ngb-toast *ngIf="show" class="toast">
        Added component successfully
    </ngb-toast>
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="cmpt.name" required>
        </div>
        <div class=" form-group ">
            <label for="Qty ">Quantity</label>
            <input type="number" name="qty" class="form-control " id="qtyInput" [(ngModel)]="cmpt.quantityLeft" required>
        </div>
        <div class="form-group ">
            <label for="Name ">Dealer</label>
            <input type="text " name="dealer" class="form-control " id="dealerInput" [(ngModel)]="cmpt.dealer" required>
        </div>
        <button type="submit" (click)="saveComponent(cmpt)" class="btn btn-primary ">Add New</button>
    </form>
</div>
