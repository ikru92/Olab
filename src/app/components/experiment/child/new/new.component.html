<form>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
    </div>
    <div class="form-group">
        <label for="Procedure">Procedure</label>
        <input type="textarea" class="form-control" id="procedureInput" aria-describedby="procedureHelp">
    </div>
    <div class="form-group">
        <label for="Material">Material</label>
        <div class="input-group">
            <select required class="form-control">
                <option label="--select material --"></option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <input type="number" class="form-control mx-3" placeholder="Quanity">
            <button mat-mini-fab color="primary"><mat-icon>remove_circle</mat-icon></button>
        </div>
    </div>
    <div class="form-group">
        <label for="Date">Date</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" />
            <div class="input-group-append">
                <button class="btn-outline-secondary" (click)="d.toggle()" type="button"> 
                    <mat-icon>
                        date_range 
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add New</button>
</form>
