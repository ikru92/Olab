<div>
    <a mat-raised-button class="mb-3" color="primary" style="float: right;" routerLink="/experiment/new">
        <mat-icon aria-label="Side nav toggle icon">add_circle</mat-icon> New Experiment
    </a>
    <ngb-toast *ngIf="successFlag" class="toast">
        Deleted experiment
    </ngb-toast>
    <ngb-toast *ngIf="errorFlag" class="toast">
        Error while deleting!! Please try again
    </ngb-toast>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Experiment</th>
                <th scope="col">Start Date</th>
                <th scope="col">Materials</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expt of expts; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    {{ expt.name }}
                </td>
                <td>{{ expt.startDate | date }}</td>
                <td>
                    <ng-container *ngFor="let cmpt of expt.componentUsed">
                        <li>{{cmpt.name}}</li>
                    </ng-container>
                </td>
                <td>
                    <button mat-mini-fab color="primary" (click)="removeExperiment(i, expt.id)"> 
                        <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
